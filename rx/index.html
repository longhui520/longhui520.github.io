		<script type="text/javascript">
			var runPage;

			runPage = new FullPage({

				id: 'pageContain', // id of contain
				slideTime: 800, // time of slide
				continuous: true, // create an infinite feel with no endpoints
				effect: { // slide effect 切换效果
					transform: {
						translate: 'Y', // 'X'|'Y'|'XY'|'none'
						scale: [0, 1], // [scalefrom, scaleto]
						rotate: [0, 0] // [rotatefrom, rotateto]
					},
					opacity: [0, 1] // [opacityfrom, opacityto]
				},
				mode: 'wheel,touch', // mode of fullpage
				easing: 'ease' // easing('ease','ease-in','ease-in-out' or use cubic-bezier like [.33, 1.81, 1, 1];

		<script>
			window.onload = function(){
				var music = document.getElementById("music");
				var musicPlay = document.getElementById("musicPlay");
				setTimeout(function(){
					music.classList.add("rotate");
				},2000)
				var music = document.getElementById("music");
				music.onclick = function(){
					if(this.classList.length>1){
						this.classList.remove("rotate");
						   musicPlay.pause();
					}else{
						this.classList.add("rotate");
						musicPlay.play();
					}
				}
			}
		</script>
